<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            height: 600px;
            width: 60em;
            margin: 0 auto;
            background-color: rgb(226, 159, 181);
        }

        .header {
            position: relative;
            top: 15px;
            width: 22em;
            height: 60px;
            margin-left: 40px;
            margin-top: 30px;
            padding-top: 10px;
            text-align: center;
            font-size: 40px;
            background-color: rgb(127, 218, 195);
            color: white;
        }

        .aside {
            width: 6em;
            height: 400px;
            margin-left: 40px;
            margin-top: 30px;
            text-align: center;
            font-size: 40px;
            background-color: rgb(0, 163, 163);
            color: white;

        }

        .article {
            width: 15em;
            height: 400px;
            margin-left: 320px;
            margin-top: -400px;
            text-align: center;
            font-size: 40px;
            background-color: #fa7a7b;
            color: white;
        }

        img {
            position: relative;
            left: 310px;
            bottom: 270px;
        }

        .footer {
            position: relative;
            bottom: 240px;
            width: 22em;
            height: 60px;
            margin-left: 40px;
            padding-top: 10px;
            text-align: center;
            font-size: 40px;
            background-color: rgb(127, 218, 195);
            color: white;
        }
    </style>
</head>

<body>
    <div class="box">
        <header class="header">Header</header>
        <aside class="aside">Aside</aside>
        <article class="article">Article</article>
        <img src="./images/simps1.png" height="250" width="200">
        <img src="./images/simps2.png" height="250" width="200">
        <img src="./images/simps3.png" height="250" width="200">
        <footer class="footer">Footer</footer>
    </div>
</body>

</html>
